name: Github Pages Deploy

on:
  push:
    branches:
      -"main"


jobs:
  build:
    runs-on: ubuntu-latest

    stategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        run: npm install && npm run build

      - name: Deploy
        uses: chrnorm/deployment-action@releases/v1
        with:
          branch: gh-pages
          folder: build
